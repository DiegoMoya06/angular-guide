<h2>User Management</h2>
<p>Message from child: {{ childReply }}</p>

<hr/>

<app-child
        [messageFromParent]="parentMessage"
        (notifyParent)="handleChildMessage($event)">
</app-child>

<hr/>

<app-user-form (addUser)="addUser($event)"></app-user-form>

<hr/>

<h3>Users List:</h3>
<div>
    <app-user-card
            *ngFor="let user of users"
            [name]="user"
            (selected)="onUserSelected($event)"
            (edited)="editUser($event)"
            (deleted)="deleteUser($event)">
    </app-user-card>
</div>

<hr/>

<div *ngIf="selectedUser">
    <h3>Selected User:</h3>
    <p>{{ selectedUser }}</p>
</div>
