<main class="main">
  <div class="content">


    <h1>{{ title }}</h1>

<!-- ngModel: Creates a FormControl instance from a domain model and binds it to a form control element.    -->
    <input [(ngModel)]="title" placeholder="Change the title..." />
  </div>

<!-- Routing -->
  <nav>
    <a style="margin-right: 1rem" routerLink="/">Home</a>
    <a routerLink="/about">About</a>
  </nav>

  <router-outlet />
</main>
