<form (ngSubmit)="submit()" class="flex gap-2 mb-6">
  <input
          [formControl]="nameControl"
          placeholder="New user name"
          class="border px-3 py-2 rounded w-full"
  />
  <button
          type="submit"
          class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
    Add
  </button>
</form>
